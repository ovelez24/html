<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Imagenes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
      <!-- imagenes -->

       <!-- sintaxis de imagenes HTML -->
       <!-- la <img> etiqueta html se utiliza para incrustar una imagen en una pagina web -->
       <!--tecnicamente, las imagenes no se insertan en una pagina web, las imagenes estan vinculadas
       a paginas web. la <img> etiqueta crea un espacio de espera para la imagen de referencia -->
       <!--la <img> esta vacia, solo contiene atributos y no tiene una etiqueta de cierra -->
       <!-- la img tiene dos atributos:
       src: especifica la ruta a la imagen 
       alt: especifica el texto alternativo para la imagen-->

       <h1>Imagenes</h1>
       <img src="IMG_0274.jpg" alt="Es un hombre con su hija" width="460" height="345">
       <img src="IMG_0274.jpg" alt="Es un hombre con su hija" style="float:right;width:300px;height:300">
       <img src="IMG_0274.jpg" alt="Es un hombre con su hija" style="float:left;width:300px;height:300">

       <a href="www.gnbsudameris.com.co"><img src="IMG_0274.jpg" alt="Es un hombre con su hija" width="460" height="345"></a>
       <!-- Mapa de imagenes -->
       
    </body>
