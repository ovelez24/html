  <!-- HTML también admite listas de descripción.

Listas de descripción HTML
Una lista de descripción es una lista de términos, con una descripción de cada término.

La <dl>etiqueta define la lista de descripciones, la etiqueta define el término (nombre) y la etiqueta describe cada término: <dt> <dd> -->

<h2>A Description List</h2>

<dl>
  <dt>Coffee</dt>
  <dd>- black hot drink</dd>
  <dt>Milk</dt>
  <dd>- white cold drink</dd>
</dl>
</body>

</html>
