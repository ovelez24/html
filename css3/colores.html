<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Colores CSS</title>
        <style>
            body { 
                font-family:arial, sans-serif;
                font-size: 1.125rem;
            }

          /*  Como cambiar el color de un texto*/

          p {
            color: green;
          }
           
           #colorHexa {
            color: #00ff00;
           }
           
           #colorRGB {
            color: rgb(255, 0, 0);
           }
           
           #colorHSL {
            color: hsl(39, 100%, 50%);
           }


        </style>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Propiedades color</h1>
        <p>Este texto se muestra alineado hacia izquierda(por defecto)</p>        
        <p id="colorHexa">Este texto se muestra alineado hacia izquierda(por defecto)</p>        
        <p id="colorRGB">Este texto se muestra alineado hacia izquierda(por defecto)</p>        
        <p id="colorHSL">Este texto se muestra alineado hacia izquierda(por defecto)</p>        
       

    </body>    
</html>
