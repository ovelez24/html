<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Ejemplos de pseudo-clases</title>
        <style>
            /* pseudo clases orientadas a enlaces */

            a:link {
                color: green;
            }
            a:visited {
                color: red;
            }
            a:hover {
                font-size: 18px;
            }
            a:active {
                color: black;
            }
            /* Pseuso-clases orientas a cualquier elemento */
            button:hover {
                color: red;
            }
            button:active {
                color: blue;
            }

            /* Pseuso-clases orientas a formularios */
            input:enabled {
                background-color: lightyellow;
            }

            input:focus {
                background-color: yellow;
            }
            input:disabled {
                background-color: darkgrey;
                cursor: not-allowed;/* muestra un signo de prohibido */
            }
            input[type="email"]:invalid {
                border: 3px solid red;
            }
            input[type="radio"]:checked + label {
                background-color:blue;
                color:white;
            }
            input[type="checkbox"]:checked + label {
                
                color:red;
            }

            /* Pseuso-clases segun la posicion o numero de un elemento*/

            div#posicionElemento p:first-child {/* el primer elemento contenido dentro del div*/
                color: darkred;
            }

            div#posicionElemento p:last-child {/* el ultimo elemento contenido dentro del div*/
                color: darkgreen;
            }
            div#posicionElemento p:nth-child(2) {/* el segundo elemento contenido dentro del div*/
                color: darkblue;
            }
            div#posicionElemento p:nth-child(3) {/* el tercer elemento contenido dentro del div*/
                color: darkorange;
            }
            ul li:nth-child(even) {/* se aplica a los elementos pares del li contenido en el ul*/
                color: green;
            }
            ul li:nth-child(odd) {/* se aplica a los elementos impares del li contenido en el ul*/
                color: blue;
            }
            /* Pseuso-clases del enesimo hijo :nth-child(an+b)*/

            ol li:nth-child(3n+0) {/* se aplica a cada tercer elemento de la lista ol*/
                background-color: yellow;
            }
            ol li:nth-child(4n+0) {/* se aplica a cada cuarto elemento de la lista ol*/
                background-color: green;
            }
            ol li:nth-child(4n+1) {/* se aplica a cada cuarto elemento de la lista ol pero empezando desde la primera lista*/
                background-color: red;
            }
            ol li:nth-child(n+6) {/* se aplica a se aplica a todos los elementos con excepcion de los primeros 5*/
                background-color: white;
            }
            ol li:nth-child(-n+5) {/* se aplica a se aplica a  los primeros 5*/
                background-color: orange;
            }

            /* Pseudo clase :NOT */

            div#negacion p:not(.segundo) {
                color: red;
                font-size: 11px;
            }
        </style>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <h1>Pseudo-clases CSS</h1>
        <h2>Pseudo-clases orientadas a enlaces</h2>
        <a href="#">Esto es un enlace</a><br><br>
        <button type="#">Pulsa aqui</button>

        <h2>Pseudo-clases orientadas a formularios</h2>
        <form action="">
            <label for="SuNombre">Nombre:</label>
            <input type="text" name="" value="" id="SuNombre" size="50"><br><br>
            <label for="SuApellido">Apellido:</label>
            <input type="text" name="" value="" id="SuApellido" size="50" disabled><br><br>
            <label for="SuEmail">Email:</label>
            <input type="email" name="" value="" id="SuEmail" size="50"><br><br>

            Genero:<br>
            <input type="radio" name="genero" value="masculino" id="hombre">
            <label for="hombre">Masculino</label>
            <input type="radio" name="genero" value="femenino" id="mujer">
            <label for="mujer">Femenino</label><br><br>

            Pasatiempos:<br>
            <input type="checkbox" name="pasatiempo1" value="excursionismo" id="hiking">
            <label for="hiking">excursionismo</label>
            <input type="checkbox" name="pasatiempo2" value="natacion" id="swimming">
            <label for="swimming">natacion/label>
        </form>
        <h2>Pseudo-clases basadas en la posicion / numero de los elementos</h2>
        <div id="posicionElemento">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit</p>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit</p>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit</p>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit</p>
        
        </div>

        <ul>
            <li>Manzanas</li>
            <li>Uvas</li>
            <li>Peras</li>
            <li>Fresas</li>
            <li>Moras</li>
        </ul>

        <h2>Pseudo-clase :nth-child(an+b)</h2>
        <ol>
            <li>Primero</li>
            <li>segundo</li>
            <li>Tercero</li>
            <li>Cuarto</li>
            <li>Quinto</li>
            <li>Sexto</li>
            <li>septimo</li>
            <li>Octavo</li>
            <li>Noveno</li>
            <li>Decimos</li>
            
        </ol>
        <h2>Pseudo clase :not</h2>
        <div id="negacion">
            
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <p class="segundo">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
    </body>    
</html>
