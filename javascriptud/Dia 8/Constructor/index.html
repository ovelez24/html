<!DOCTYPE html>
  <head>
    <title>Constructor</title>
  </head>

  <body>
    <script>

      //crear constructor por convencion debe ir en mayuscula el nombre
        function Perro() {
            this.patas = 4;
            this.ladrar = function () {
                console.log("Guau");
            };
        };
      //crear instancias del constructor del objeto
        let simba = new Perro();
        let reina = new Perro();
        let batu = new Perro();
    </script>
  </body>
</html>
