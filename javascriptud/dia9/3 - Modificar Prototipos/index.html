<!DOCTYPE html>
  <head>
    <title>Modificar Prototipos</title>
  </head>

  <body>
    <script>
      function Libro(autor, titulo, cantPaginas){
        this.autor = autor;
        this.titulo = titulo;
        this.cantPaginas = cantPaginas;
      }

      let libro1 = new Libro("Stephen King", "Carrie", 524);

//modificar el prototipo del objeto
      Libro.prototype.abrirLibro = function(){
        alert(this.titulo + " ha sido abierto");
      }

//para agregar una propiedad al objeto
      Libro.prototype.edicion = this.edicion;

//para una buena practica las propiedades se deben definir dentro del constructor y los metodos
//dentro del prototipo

//constructor
      function UnObjeto(a) {
        this.a = a;//propiedad
      }

//prototipo
      UnObjeto.prototype.metodo1 = function(){};//asi se crean metodos dentro del prototipo
      UnObjeto.prototype.metodo2 = function() {};//asi se crean metodos dentro del prototipo
    </script>
  </body>
</html>
