<!DOCTYPE html>
<html>

<head>
  <style>
    a:link, a:visited {
      background-color: #f44336;
      color: white;
      padding: 15px 25px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      
    }
    
    a:hover, a:active {
      background-color: red;
    }
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>

<body>
  <h1>HTML Links</h1>
  <p><a href="https://www.gnbsudameris.com.co">Visita el banco GNB</a></p>
  <h2>Link button</h2>
  <p>A link styled as a button</p>
  <a href="https://www.gnbsudameris.com.co"></a>
  
</body>

</html>
