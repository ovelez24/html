<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <title>Jumbotron</title>
</head>

<body>
  <!-- Jumbotron
  
  Un jumbotron indica un cuadro gris grande para llamar la atencion sobre algun contenido o informacion especial.
  
  Sugerencia: dentro de un jumbotron puede colocar casi cualquier HTML valido
  incluidos otros elementos clases de Bootstrap.
  
  se usa un <div> con clase .jumbotron para crear un jumbotron:
  -->
  
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
       <h1>Bootstrap Tutorial</h1>
       <p>Bootstrap is the most popular HTML, CSS ....</p>
      
    </div>
   
  </div>
</body>

</html>
