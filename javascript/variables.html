<body>
  <!--VARIABLES-->
  <h1>Javascript Variables</h1>
  <p>in this example, x, y, and z are variabes</p>
  <p id="demo"></p>
  <p id="demo1"></p>
  <p id="demo2"></p>
  
  <script>
    var x = 5;
    var y = 6;

    document.getElementById("demo").innerHTML = "el valor de z es: " + z;
    let a = 5;
    let b = 6;
    let c = x + y;
    document.getElementById("demo1").innerHTML = "el valor de z es: " + c;
    
    /*let es una variable que se puede cambiar
    */
    
    let person = "john Doe", carName = "Volvo", price = 200;
    document.getElementById("demo2").innerHTML = person;
  </script>
</body>
