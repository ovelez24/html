<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Metodos numericos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
       <h1>Metodos numericos</h1>
       <h2>Metodo toString</h2>
       <p id="demo"></p>
       <h2>Metodo toExponential</h2>
       <p id="demo1"></p>
       <h2>Metodo toFixed</h2>
       <p id="demo2"></p>
       <h2>Metodo toPrecision</h2>
       <p id="demo3"></p>
       <h2>Metodo tovalueOf</h2>
       <p id="demo4"></p>
       <h2>Metodo Number</h2>
       <p id="demo5"></p>
       <p id="demo6"></p>
       <h2>Metodo parseInt</h2>
       <p id="demo7"></p>
       <h2>Metodo parseFloat</h2>
       <p id="demo8"></p>
       <h2>Metodo isInteger</h2>
       <p id="demo9"></p>
       <h2>Metodo Number.isSafeInteger</h2>
       <p id="demo10"></p>
       
       <script>
          /* el toString() metodo devuelve un numero como una cadena */  
          let x = 123;
          document.getElementById("demo").innerHTML = x.toString() + "<br>" + (123).toString() + "<br>" + (100 + 23).toString();

          /*El metodo toExponential() devuelve una cadena, con un numero redondeado y escrito en notacion exponencial */
          let y = 9.656;
          document.getElementById("demo1").innerHTML = y.toExponential() + "<br>" + y.toExponential(2) + "<br>" + y.toExponential(4) + "<br>" + y.toExponential(6);
          /*El metodo toFixed devuelve una cadena, con el numero escrito con un numero especifico de decimales */
          document.getElementById("demo2").innerHTML = y.toFixed(0) + "<br>" + y.toFixed(2) + "<br>" + y.toFixed(4) + "<br>" + y.toFixed(6);
          /*El metodo toPrecision devuelve una cadena, con el numero escrito con una longitud especificada */
          document.getElementById("demo3").innerHTML = y.toPrecision() + "<br>" + y.toPrecision(2) + "<br>" + y.toPrecision(4) + "<br>" + y.toPrecision(6);
          /*El metodo valueOf devuelve un numero como un numero; tambien se usa internamente en javascript para convertir objetos numericos
          en valores primitivos */
          document.getElementById("demo4").innerHTML = x.valueOf() + "<br>" + (123).valueOf() + "<br>" +  (100 + 23).valueOf();
          /*El metodo Number() se puede utilizar para convertir variables de javascript en numeros, si el numero no se puede convertir, NaN se
          devuelve(no es un numero)*/
          document.getElementById("demo5").innerHTML = Number(true) + "<br>" + Number(false) + "<br>" +  Number("10") + "<br>" + Number(" 10") + "<br>" +
          Number("10   ") + "<br>" + Number("  10   ") + "<br>" + Number("10.33") + "<br>" + Number("10,33") + "<br>" + Number("10 33") + "<br>" + Number("Jhon");
          let z = new Date("1970-01-01");
          /* El metodo Date() devuelve el numero de milisegundos desde el 1.1.1970 */   
          let a = new Date("1970-01-02");
          let b = new Date("2017-09-30");
          document.getElementById("demo6").innerHTML = Number(z) + "<br>" + Number(a) + "<br>" + Number(b);
        /*El metodo parseInt() analiza una cadena y devuelve un numero entero. se permiten espacios. solo se devuelve el primer numero */
          document.getElementById("demo7").innerHTML = parseInt("-10") + "<br>" + parseInt("-10.33") + "<br>" +  parseInt("10") + "<br>" + parseInt(" 10.33") + "<br>" +
          parseInt("10 6") + "<br>" + parseInt("  10 years  ") + "<br>" + parseInt("years 10");
        /* El metod parseFloat() analiza una cadena y devuelve un numero. se permiten espacios. solo devuelve el primer numero */  
        document.getElementById("demo8").innerHTML = parseFloat("10") + "<br>" + parseFloat("10.33") + "<br>" +
          parseFloat("10 6") + "<br>" + parseFloat("  10 years   ") + "<br>" + parseFloat("years 10");
          /* El metodo Number.isInteger devuelve true si el argumento es un numero entero */
          document.getElementById("demo9").innerHTML = Number.isInteger(10) + "<br>" + Number.isInteger(10.33);
        /* El Number.isSafeInteger regresa true si el argumento es un entero seguro */
         document.getElementById("demo10").innerHTML = Number.isSafeInteger(10) + "<br>" + Number.isSafeInteger(12345678901234567890);
         

       </script>
    </body>
</html>
