<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Metodo Concat</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <h1>Metodo Concat()</h1>
        <p>Este es el metodo Concat</p>
        <p id="demo"></p>
        <script>
           let text1 = "Hello";
           let text2 = "World";
           let text3 = text1.concat(" ", text2);
           document.getElementById("demo").innerHTML = text3;
             
        </script>
    </body>
</html>
