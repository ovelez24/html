<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Metodo Extraccion</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <h1>Metodo charAt()</h1>
        <p>Este es el metodo charAt</p>
        <p id="demo"></p>
        <h1>Metodo charCodeAt()</h1>
        <p>Este es el metodo charCodeAt</p>
        <p id="demo1"></p>
        <h1>Metodo acceso a la propiedad()</h1>
        <p>Este es el metodo acceso a la propiedad</p>
        <p id="demo2"></p>
        <script>
           let text = "HELLO WORLD";
           let text1 = "HELLO WORLD";
           let text2 = "HELLO WORLD";
           document.getElementById("demo").innerHTML = text.charAt(0);
           document.getElementById("demo1").innerHTML = text1.charCodeAt(0);
           document.getElementById("demo2").innerHTML = text2[0];
           
          </script>
    </body>
</html>
