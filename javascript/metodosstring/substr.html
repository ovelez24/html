<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Metodo Substr</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <h1>Metodo Substr()</h1>
        <p>Este es el metodo Substr</p>
        <p id="demo"></p>
        <script>
            let str = "Apple, Banana, Kiwi";
            let part = str.substr(7, 6);//en este ejemplo se coloca la longitud de la parte extraida en es ejemplo 6 que es banana.
            document.getElementById("demo").innerHTML = part;   
        </script>
    </body>
</html>
