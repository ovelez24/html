<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Metodo Search</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <h1>Metodo Search()</h1>
        <p>Este es el metodo Search</p>
        <p id="demo"></p>
        <!--<h1>Metodo lastIndexof()</h1>
        <p>Este es el metodo lastIndexof</p>
        <p id="demo1"></p> -->
        <script>
           let text = "Please locate where 'locate' occurs!";
           let index = text.search(/locate/);
          document.getElementById("demo").innerHTML = index;
        </script>
    </body>
</html>
