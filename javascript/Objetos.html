<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>

<body>
  <p id="demo"></p>
  <p id="demo1"></p>
  <script>
    
    const car = {
      type:"fiat",
      model:"500", 
      color:"white",
      fullName: function(){
        return this.type + " " + this.color;
      }
    };
    
    document.getElementById("demo").innerHTML = "the car type is " + car.type+ car ["type"];
    
    document.getElementById("demo1").innerHTML = car.fullName();
    
  </script>

</body>

</html>
