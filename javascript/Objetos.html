<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>

<body>
  <p id="demo"></p>
  <p id="demo1"></p>
  <p id="demo3"></p>
  <p id="demo4"></p>
  <script>
    
    const car = {
      type:"fiat",
      model:"500", 
      color:"white",
      fullName: function(){
        return this.type + " " + this.color;
      }
    };

    const person = {
      genero: "masculino",
      altura: 176,
      nombre: "oscar",
      apellido: "velez",
      minombre: function(){
        return this.nombre + " " + this.apellido;
      }
    };
    
    document.getElementById("demo").innerHTML = "the car type is " + car.type + car ["type"];
    
    document.getElementById("demo1").innerHTML = car.fullName();
    document.getElementById("demo3").innerHTML = "mi nombre es " + person.nombre + " " + person ["apellido"];
    document.getElementById("demo4").innerHTML = person.minombre();
    
  </script>

</body>

</html>
