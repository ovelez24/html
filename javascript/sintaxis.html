<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>

<body>
  <h2>JavaScript Numbers</h2>
  <p>Number can be written with or without decimals.</p>
  <p id="demo"></p>
  <p id="demo1"></p>
  <script>
    let x,y,z;
    x = 10.50
    y = 11;
    z = x + y;
    document.getElementById("demo").innerHTML = z;
    document.getElementById("demo1").innerHTML = 'Oscar Velez';
  </script>
</body>

</html>
