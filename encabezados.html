<!-- Encabezados HTML
Los encabezados HTML se definen con las etiquetas <h1> to .<h6>

<h1>define el encabezado más importante. <h6>define el encabezado menos importante.
 Nota: los navegadores agregan automáticamente un espacio en blanco (un margen) antes y después de un título.

Los encabezados son importantes
Los motores de búsqueda utilizan los encabezados para indexar la estructura y el contenido de sus páginas web.

Los usuarios a menudo hojean una página por sus títulos. 
Es importante utilizar encabezados para mostrar la estructura del documento.

<h1>los encabezados deben usarse para los encabezados principales, 
seguidos de <h2>los encabezados, luego los menos importantes <h3>, y así sucesivamente.

Nota: Use encabezados HTML solo para encabezados. 
No use encabezados para hacer que el texto sea GRANDE o en negrita .

Encabezados más grandes
Cada encabezado HTML tiene un tamaño predeterminado. 
Sin embargo, puede especificar el tamaño de cualquier encabezado con el styleatributo, 
utilizando la propiedad CSS font-size:

 -->
<h1>Heading 1</h1>
<h2>Heading 2</h2>
<h3>Heading 3</h3>
<h4>Heading 4</h4>
<h5>Heading 5</h5>
<h6>Heading 6</h6>

</body>
