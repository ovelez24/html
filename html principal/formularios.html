<!DOCTYPE html>
<html lang="es">
    <head>
        <title>formularios en HTML</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <h1>Como crear formularios en html</h1>
        <form action="aqui va la url donde se encuentra el archivo generalmente en un servidor" 
        method="get(para busqueda) o post(el mas usado para enviar informacion a la base de datos)" enctype="multipart/form-data">
            <label for="suNombre">Nombre</label>
            <input type="text" name="nombre" value="" id="suNombre" size="50" autocomplete="on" autofocus maxlength="10" required><br><br>
            <label for="suApellido">Apellido</label>
            <input type="text" name="apellido" value="Velez" readonly id="suApellido" size="50" autocomplete="on" autofocus><br><br>
            <label for="suDireccion">Direccion</label>
            <input type="text" name="direccion" value="" id="suDireccion" size="50" autocomplete="on" autofocus placeholder="Ej.: calle, numero de casa o apt., ciudad" disabled><br><br>
            <!--Input tipo email -->
            <label for="suEmail">Email</label>
            <input type="email" name="correo_electronico" value="" id="suEmail" size="50"><br><br>
            <!--Input tipo password -->
            <label for="suContrasena">Contrase単a</label>
            <input type="password" name="contrasena" value="" id="suContrasena" size="50"><br><br>
            <!--Input tipo web -->
            <label for="suWeb">Direccion Web</label>
            <input type="url" name="direccion_web" value="" id="suWeb" size="50"><br><br>
            <!--Input tipo radio -->
            Edad <br>
            <input type="radio" name="edad_usuario" value="menor18" checked>Menor de 18 a単os <br>
            <input type="radio" name="edad_usuario" value="adulto">Entre 18 y 60 a単os <br>
            <input type="radio" name="edad_usuario" value="envejeciente">Mayor de 60 a単os <br><br>

            Pasatiempos<br>
            <input type="checkbox" name="pasatiempo1" value="leer"> Lectura <br>
            <input type="checkbox" name="pasatiempo2" value="deportes"> Hacer deportes<br>
            <input type="checkbox" name="pasatiempo3" value="musica"> Escuchar musica<br>
            <input type="checkbox" name="pasatiempo4" value="otros" checked> Otros<br><br>

            Cantidad <input type="number" name="cantidad" value="1" min="1" max="50" step="3"><br><br>
            <!--El value es el valor de inicio del input tipo number y el min y el max son el minimo y maximo
             de numeros, step es la cantidad en que va aumentando los numeros-->

            <!-- input tipo date -->
            <label for="fecha">Fecha de nacimiento</label>
            <input type="date" name="fecha_nacimiento" value="fecha" size="50"><br><br>

            <!-- input tipo range -->
            Define un rango: <input type="range" name="rangos" value="" size="50"><br><br>

            <!-- input tipo file esto permite adjunta archivos la opcion multiple permite adjuntar varios archivos
            esto se escribe en el form para que pueda adjuntar varios archivos enctype="multipart/form-data"-->

            Adjuntar archivo: <input type="file" name="archivo[]" value="" multiple><br><br>

            <!-- -->

            <!-- input tipo busqueda -->
            Buscar: <input type="search" name="buscador" value="" placeholder="Buscar...."><br><br>

             <!-- listas desplegables-->
            Pais <br>
            <select name="pais[]" multiple>
                <option value="argentina">Argentina</option>
                <option value="chile" selected>Chile</option>
                <option value="colombia">Colombia</option>
                <option value="estados_unidos">Estados unidos</option>
                <option value="mexico">Mexico</option>
                <option value="panama">Panama</option>
                <option value="republica_dominicana">Republica Dominicana</option>
            </select><br><br>

            <!-- textarea -->
            Comentarios <br>
            <textarea name="mensaje" rows="10" cols="30"></textarea><br><br>

            <!-- boton para enviar datos -->
            <input type="submit" name="anviar_datos" value="enviar formulario">
            <!-- boton para resetear datos -->
            <input type="reset" name="limpiar_campos" value="Resetear fomrulario">
            <!-- boton generico -->
            <input type="button" name="boton_generico" value="Pulsar aqui">

            <!-- boton button -->
            <button type="button">Esto es un <b>boton</b> </button>

            <!-- el autocomplete sirve para mostrar la informacion ya escrita anteriormente en el input y tambien puede ir
            off para que no muestre la informacion antes escrita en el input; el id siempre debe llevar el valor que
            lleva el for en el label; el autofocus es para que el cursor se ubique en el input cuando se abre la pagina
            y el maxlength indica el numero de caracteres que va a llevar el input; el placeholder sirve para indicar
            como se debe llenar el input; el value muestra un valor por defecto en el input y el readonly no deja borrar el valor por
            defecto del input que va marcado en el value, la opcion disabled deshabilita el input y la opcion required indica
            que es requerido el valor en el input y no permite enviar la informacion; la opcion checked muestra un input tipo radio
            ya escogido por defecto-->

        </form>
    </body>
</html>
